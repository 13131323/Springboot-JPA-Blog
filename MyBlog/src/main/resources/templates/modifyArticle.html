<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">글 수정</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" th:value="${article.title}">
                </div>

                <div class="mb-3">
                    <label class="form-label">작성자 (수정 불가)</label>
                    <input type="text" class="form-control" th:value="${article.author}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea class="form-control" id="content" rows="10" th:text="${article.content}"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="button" id="modify-btn" class="btn btn-primary">수정 완료</button>
                    <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-secondary">취le</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const modifyButton = document.getElementById('modify-btn');
    if (modifyButton) {
        modifyButton.addEventListener('click', event => {
            let id = document.getElementById('article-id').value;

            fetch(`/api/articles/${id}`, {
                method: 'PUT',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    title: document.getElementById('title').value,
                    content: document.getElementById('content').value
                })
            }).then(() => {
                alert('수정이 완료되었습니다.');
                location.replace(`/articles/${id}`);
            });
        });
    }
</script>
</body>
</html>
