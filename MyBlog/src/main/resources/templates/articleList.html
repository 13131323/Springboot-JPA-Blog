<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>나의 블로그</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">게시판 목록</h1>
    <div class="list-group">
        <div th:each="article : ${articles}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <a th:href="@{/articles/{id}(id=${article.id})}" class="text-decoration-none text-dark">
                    <h5 class="mb-1">
                        <span th:text="${article.title}">제목이 나옵니다</span>

                        <span class="text-danger ms-1 small"
                              th:if="${article.commentCount > 0}"
                              th:text="'[' + ${article.commentCount} + ']'">[0]</span>
                    </h5>
                </a>
                <small th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</small>
            </div>
            <p class="mb-1 text-truncate" th:text="${article.content}">내용이 나옵니다</p>
            <small class="text-muted" th:text="'작성자: ' + ${article.author}">작성자</small>
        </div>
    </div>
    <a th:href="@{/new-article}" class="btn btn-primary mt-3">글쓰기</a>
</div>
</body>
</html>
